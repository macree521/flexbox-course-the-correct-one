<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title></title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 0;
      height: calc(100vh - 20px);
      width: calc(100vw - 20px);
      border: 10px solid red;
      display: flex;
    }
    img {
      margin: 10px;
      width: 100px;
      height: 60px;
    }

    .img2 {
        align-self: flex-end;
    }

    .img1 {
        align-self: flex-start;
    }

    .img3 {
        align-self: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://source.unsplash.com/random" class="img1" alt="">
    <img src="https://source.unsplash.com/random" class="img2" alt="">
    <img src="https://source.unsplash.com/random" class="img3" alt="">
  </div>
</body>

</html>
